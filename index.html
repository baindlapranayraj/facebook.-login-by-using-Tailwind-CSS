<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook | Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.facebook.com/images/fb_icon_325x325.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto mt-40  justify-center">
        <div class="left w-2/5">
            <img class="w-72" src="Facebook-Logo-2019.png" alt="">
            <p class="text-3xl font-light ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right bg-white flex flex-col p-7 rounded-lg shadow-lg w-4/12 relative">
            <input class="px-4 h-11 text-lg my-2 border border-1 border-gray-200 outline-blue-500 rounded" type="text" name="" placeholder="Email or phone number">
            <input class="px-4 h-11 text-lg my-2 border border-1 border-gray-200 outline-blue-500 rounded" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded font-semibold hover:bg-blue-500 transition duration-300">Log In</button>
            <span class="text-center my-4 text-blue-500 text-sm hover:underline"><a href="">Forget password?</a></span>
            <hr>
            <button class="bg-green-500 text-white py-2 mt-7 mb-5 w-44 rounded mx-auto hover:bg-green-700 duration-300">Create new account</button>
            <span class="absolute -bottom-10 right-10"><span class="font-bold hover:underline cursor-pointer">Create a page</span> of celebrity,brand or business.</span>
        </div>
    </div>

    <div>
        <img src="https://cdn.dribbble.com/users/520614/screenshots/15938243/nekogojo-aanhamdani.gif" alt="">
    </div>

</body>
</html>
